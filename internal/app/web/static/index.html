<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Horloge</h1>

    <div>

      <form name="myForm" onsubmit="return false">
        <fieldset>
  <legend>Sélection de l'affichage</legend>

  <div>
    <input type="radio" id="horloge" name="action" value="horloge" checked />
    <label for="horloge">Horloge</label>
  </div>

  <div>
    <input type="radio" id="minuteur" name="action" value="minuteur" />
    <label for="minuteur">Minuteur</label>
    <label for="minuteur-heure">Choisissez la durée (hh:mm:ss): </label>
    <input id="minuteur-heure" type="time" name="minuteur-heure" value="00:01:30" />

  </div>

  <div>
    <input type="radio" id="text" name="action" value="text" />
    <label for="text">Text</label>
    <label for="text-affiche">Text à afficher: </label>
    <input id="text-affiche" type="text" name="text-affiche" value="0123" maxlength="20" />

  </div>

  <div>
    <input type="radio" id="arret" name="action" value="arret" />
    <label for="arret">Arret</label>
  </div>
</fieldset>

        <button onclick="envoyer()">Envoyer</button>

      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="code.js"></script>
  </body>
</html>
